<div mat-dialog-content>  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="vendorId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.vendorId}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="vendorName">
      <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
      <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element"> {{element.state}} </td>
    </ng-container>
  
   
    <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef> District </th>
      <td mat-cell *matCellDef="let element"> {{element.district}} </td>
    </ng-container>

    <ng-container matColumnDef="vendorAddress">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.vendorAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="vendorContactNumber">
        <th mat-header-cell *matHeaderCellDef> ContactNumber </th>
        <td mat-cell *matCellDef="let element"> {{element.vendorContactNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="vendorEmail">
          <th mat-header-cell *matHeaderCellDef> EmailId </th>
          <td mat-cell *matCellDef="let element"> {{element.vendorEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="vendorStatus">
            <th mat-header-cell *matHeaderCellDef> VendorStatus </th>
            <td mat-cell *matCellDef="let element"> {{element.vendorStatus}} </td>
          </ng-container>

          <ng-container matColumnDef="vendorPincode">
              <th mat-header-cell *matHeaderCellDef> Pincode </th>
              <td mat-cell *matCellDef="let element"> {{element.vendorPincode}} </td>
            </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
