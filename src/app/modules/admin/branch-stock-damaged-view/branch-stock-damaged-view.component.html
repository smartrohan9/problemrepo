<div class="container">
  <div class="row">
      <div class="col-md-12">
          <h3 class="bmheading">Branch Stock Damaged View</h3>
      </div>
  </div>
  <!-- <div *ngFor="let m of item.mappd | keyvalue"> -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
    <!-- <div *ngFor="let item of listallBranchStockDamageData"> -->
      <ng-container matColumnDef="DamageStockBranchComplainid">
        <th mat-header-cell *matHeaderCellDef>  Complain No. </th>
        <td mat-cell *matCellDef="let element"> {{element.damageStockBranchComplainid}} </td>
      </ng-container>
          
      <ng-container matColumnDef="dateComplain">
        <th mat-header-cell *matHeaderCellDef> Complain Date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateComplain}} </td>
      </ng-container>
     
      <ng-container matColumnDef="branchName">
        <th mat-header-cell *matHeaderCellDef> Branch Name </th>
        <td mat-cell *matCellDef="let element"> {{element.branchInformation.branchName}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-raised-button (click)="openDialog(row)">View Products</button>
        </td>
      </ng-container>  -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>  Product Name </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-raised-button (click)="openDialog(row)">View Products</button> 
        </td>
      </ng-container>
<!-- 
      <ng-container matColumnDef="DamageStockBranchComplainQuantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{m.value.damageStockQuantity}}</td>
      </ng-container> -->

      <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef> Remarks </th>
        <td mat-cell *matCellDef="let element">{{element.remarks}}</td>
    </ng-container>

      <!-- <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button>Close</button></td>
      </ng-container> -->
     
      <tr mat-header-row *matHeaderRowDef="displayedbranchStockDamagedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedbranchStockDamagedColumns;"></tr>
    <!-- </div> -->
</table>
</div>
